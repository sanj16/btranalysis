<!DOCTYPE html>
<html>
<head>
    <title>Animated Bar Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart" style="overflow: hidden; margin-right: 1%;"></canvas>

    <script>
        function generateRandomColor() {
            return '#' + Math.floor(Math.random() * 16777215).toString(16);
        }

        // Your dataset (replace this with your data)
        const labels = ['Label 1', 'Label 2', 'Label 3'];
        const data = [50, 70, 30];
        const colors = [];

        // Generate random colors for each bar
        for (let i = 0; i < labels.length; i++) {
            colors.push(generateRandomColor());
        }

        // Create a bar chart
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Bar Chart',
                    data: data,
                    backgroundColor: colors, // Assign random colors to bars
                    borderColor: colors.map(color => color.replace('0.5', '1')), // Darker border color
                    borderWidth: 1
                }]
            },
            options: {
                animation: {
                    duration: 2000, // Animation duration in milliseconds
                    easing: 'easeInOutQuart' // Easing function for the animation
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
</body>
</html>
