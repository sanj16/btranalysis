<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: black;
            color: white;

        }
        input[type=number] {
            width: 40%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            align-items: center;
        }
        .container {
            margin-top: 10%;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Try our ML Model</h1>
        <form id="apiForm">
            <p>A Ridge-Polynomial Regression with 92.87% Accuracy.</p>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" class="form-control" id="year" placeholder="Enter a year" >
            </div>
            <button type="submit" class="btn btn-primary">Send Request</button>
        </form>
        <div id="result" class="mt-3"></div>

        <h2>Links:</h2>
        <ul>
            <li><a href="https://d-h70uypeu47z8.studio.ap-south-1.sagemaker.aws/jupyter/default/lab/tree/accident.ipynb">Amazon Sagemaker</a></li>
            <li><a href="https://github.com/raaasin/accidents-database">Dataset</a></li>
            <li><a href="https://github.com/sanj16/btranalysis">GitHub</a></li>
        </ul>

        <p>Thank you!</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Function to handle form submission
        function handleSubmit(event) {
            event.preventDefault();
            const apiUrl = 'https://acc-api-licu.onrender.com/predict'
            const year = document.getElementById('year').value;
            const payload = {
                year: year
            };
            axios.post(apiUrl, payload)
                .then(response => {
                    const resultElement = document.getElementById('result');
                    resultElement.innerHTML = `With the following trends its likely: ${response.data["predicted_X"]} accidents may occur in Andra Pradesh in ${year}`;
                })
                .catch(error => {
                    const resultElement = document.getElementById('result');
                    resultElement.innerHTML = `Error: ${error.message}`;
                });
        }

        // Attach event listener to the form
        const form = document.getElementById('apiForm');
        form.addEventListener('submit', handleSubmit);
    </script>
</body>

</html>
