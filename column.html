<!DOCTYPE html>
<html>
<head>
    <title>Road Accidents in India</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="accidentsChart"style="overflow: hidden; margin-right: 1%;"></canvas>

    <script>
        var ctx = document.getElementById('accidentsChart').getContext('2d');
        var accidentsChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['2017', '2018', '2019', '2020'],
                datasets: [{
                    label: 'Killed',
                    data: [295826, 302834, 302226, 263428], // Replace these numbers with actual data for killed people
                    backgroundColor: 'rgba(255, 99, 132, 0.7)', // Red color for killed
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }, {
                    label: 'Injured',
                    data: [941950, 938836, 902722, 352961], // Replace these numbers with actual data for injured people
                    backgroundColor: 'rgba(54, 162, 235, 0.7)', // Blue color for injured
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                indexAxis: 'y',
                scales: {
                    x: {
                        stacked: true,
                        beginAtZero: true
                    },
                    y: {
                        stacked: false
                    }
                }
            }
        });
    </script>
</body>
</html>
